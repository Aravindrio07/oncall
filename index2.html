<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevOps Shift Calendar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #f4f4f4;
        }
        .container {
            padding: 20px;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            display: inline-block;
            opacity: 0;
            transform: scale(0.8);
            animation: fadeIn 0.8s forwards;
        }
        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        .loading {
            font-size: 18px;
            font-weight: bold;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="loading" id="loading">Loading...</div>
    <div class="container" id="content" style="display: none;">
        <h1>DevOps Shift Calendar</h1>
        <p>Click below to view the shift calendar:</p>
        <a href="https://docs.google.com/spreadsheets/d/1_1C1H3iU_tGid8m4yHC7KH-pcrmWZ913Tr12ZEwLPHY/edit?gid=865545759#gid=865545759" target="_blank">Open Calendar</a>
    </div>

    <script>
        setTimeout(() => {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('content').style.display = 'inline-block';
        }, 1000); // Simulating a short loading effect
    </script>
</body>
</html>
